<div class="row">
	<div class="col-sm-8">
		<button type="button" class="btn btn-primary" ng-click="showAddUserModal()" bs-tooltip data-title="Nieuwe deelnemer toevoegen"><span class="glyphicon glyphicon-plus"></span> Toevoegen</button>
	</div>
	<div class="col-sm-4 text-right">
		<form class="form-horizontal">
			<div class="form-group">
            	<label for="search" class="col-sm-2 control-label">Zoeken</label>
				<div class="col-sm-10">
            		<input type="text" class="form-control" id="search" name="search" ng-model="userFilterText" required ng-minlength="1" ng-maxlength="64" placeholder="Zoektekst">
				</div>
        	</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-sm-1"><sorting field="Id" title="Id"></th>
					<th class="col-sm-2"><sorting field="FirstName" title="Voornaam"></th>
					<th class="col-sm-3"><sorting field="LastName" title="Achternaam"></th>
					<th class="col-sm-2"><sorting field="Birthday" title="Verjaardag"></th>
					<th class="col-sm-1"><sorting field="Gender" title="Geslacht"></th>
					<th class="col-sm-2"><sorting field="Category.Name" title="Categorie"></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users | orderBy: orderByField:reverseSort | filter: userFilterText">
					<td>{{user.Id}}</td>
					<td>{{user.FirstName}}</td>
					<td>{{user.LastName}}</td>
					<td>{{user.Birthday | date: 'd MMMM yyyy'}}</td>
					<td>{{user.Gender == 'Male' ? 'M' : 'V' }}</td>
					<td>{{user.Category.Name}}</td>
					<td class="text-right">
						<button class="btn btn-xs btn-default" bs-tooltip data-title="Bewerken" ng-click="showEditUserModal(user)"><span class="glyphicon glyphicon-pencil"></button>
						<button class="btn btn-xs btn-danger" bs-tooltip data-title="Verwijderen" ng-click="showDeleteUserModal(user)"><span class="glyphicon glyphicon-remove"></button>
					</td>
				</tr>
				<tr ng-show="users != null && users.length == 0">
					<td colspan="6"><span class="glyphicon glyphicon-warning-sign"></span> Geen resultaten</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
